AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  aws-sam-dynamodb-api

  SAM Template for Skills API

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: python3.8

Resources:
  ApiResource:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: Prod

  GetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dynamodb/
      Handler: get.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref SkillsTable
      Events:
        GetOneRating:
          Type: HttpApi
          Properties:
            Path: /Skills/{userid}/{rating}
            Method: get
            ApiId: !Ref ApiResource
        GetAllRatings:
          Type: HttpApi
          Properties:
            Path: /Skills/{userid}
            Method: get
            ApiId: !Ref ApiResource
  PutFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dynamodb/
      Handler: put.lambda_handler
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref SkillsTable
      Events:
        AllOtherMethods:
          Type: HttpApi
          Properties:
            Path: /Skills
            Method: put
            ApiId: !Ref ApiResource
  
  PostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dynamodb/
      Handler: post.lambda_handler
      Policies:
        - DynamoDBWritePolicy:
            TableName: !Ref SkillsTable
      Events:
        AllOtherMethods:
          Type: HttpApi
          Properties:
            Path: /Skills
            Method: post
            ApiId: !Ref ApiResource

  DeleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: dynamodb/
      Handler: delete.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref SkillsTable
      Events:
        AllOtherMethods:
          Type: HttpApi
          Properties:
            Path: /Skills
            Method: delete
            ApiId: !Ref ApiResource

  SkillsTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      AttributeDefinitions:
        - AttributeName: userid
          AttributeType: S
        - AttributeName: rating
          AttributeType: N
      KeySchema:
        - AttributeName: userid
          KeyType: HASH
        - AttributeName: rating
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
      TableName: Skills

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  DynamoDbApi:
    Description: "API Gateway endpoint URL for Prod stage for Skills API function"
    Value: !Sub "https://${ApiResource}.execute-api.${AWS::Region}.amazonaws.com/Prod/Skills/"
  DynamoDbFunction:
    Description: "Skills API Lambda Function ARN"
    Value: !GetAtt DynamoDbFunction.Arn
  DynamoDbFunctionIamRole:
    Description: "Implicit IAM Role created for Skills API function"
    Value: !GetAtt DynamoDbFunctionRole.Arn
